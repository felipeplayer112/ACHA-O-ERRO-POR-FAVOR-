<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhe, Rapido!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.don.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>

<body class="text-center">
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Doodles!</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&otimes;</button>
                </div>
                <div class="modal-body">
                    <img src="sketches.png">
                </div>
            </div>
        </div>
    </div>
    <div class="title">
        <h1>Indentifique doodles!</h1>
        <button id="mostrar_doodle" class="btn btn-outline-success" data-bs-toggle="modal"
            data-bs-target="#myModal">Exibir esboço</button>
    </div>
    <div class="container" id="stats">
        <p id="label">Nome: </p>
        <p id="confidence">Precisão: </p>
        <button onclick="clear()" class="btn btn-danger">Limpar</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
